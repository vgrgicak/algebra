    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div>
      <p id="res"></p>

      <button class="button broj">9</button>

      <button class="button broj">4</button>
      <button class="button broj">5</button>
      <button class="button broj">6</button>
